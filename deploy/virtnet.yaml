# Source: chart-virtnet/templates/virtnet-agent.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: virtnet-agent
  namespace: virtnet
  labels:
    app: virtnet-agent
spec:
  selector:
    matchLabels:
      app: virtnet-agent
  template:
    metadata:
      labels:
        app: virtnet-agent
    spec:
      hostNetwork: true
      initContainers:
      - name: install-plugins
        image: docker.io/hejianmin/virtnet-plugins:v0.2.9-dev
        command:
          - /bin/sh
          - entrypoint.sh
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: cni-bin-path
          mountPath: /host/opt/cni/bin
      containers:
      - name: virtnet-agent
        env:
        - name: LOG_LEVEL
          value: debug
        image: docker.io/hejianmin/virtnet-agent:v0.2.9-dev
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: ipam-unix-socket-dir
          mountPath: /var/run/virtnet
      serviceAccountName: virtnet-agent
      volumes:
      - name: cni-bin-path
        hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
      - name: ipam-unix-socket-dir
        hostPath:
          path: /var/run/virtnet
          type: DirectoryOrCreate
---
# Source: chart-virtnet/templates/virtnet-ctrl.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtnet-ctrl
  namespace: virtnet
  labels:
    app: virtnet-ctrl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: virtnet-ctrl
  template:
    metadata:
      labels:
        app: virtnet-ctrl
    spec:
      hostNetwork: true
      containers:
      - name: virtnet-ctrl
        env:
        - name: LOG_LEVEL
          value: debug
        image: docker.io/hejianmin/virtnet-ctrl:v0.2.9-dev
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
        - name: virtnet-webhook-secret
          mountPath: /etc/virtnet/secret
          readOnly: true
      serviceAccountName: virtnet-ctrl
      volumes:
      - name: virtnet-webhook-secret
        secret:
          secretName: virtnet-webhook-secret
